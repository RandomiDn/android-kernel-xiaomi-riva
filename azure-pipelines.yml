trigger:
- r11

pool:
  vmImage: ubuntu-latest

variables:
 - name: token
   value: TOKEN

steps: 
- bash: echo $(token)
- powershell: echo $(token)
- script: echo $(token)

container:
name: build-kernel
- task: BatchScript@1
  inputs:
    filename: 'build-kernel.sh'
    modifyEnvironment: true