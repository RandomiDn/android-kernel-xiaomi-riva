trigger:
- r11

pool:
  vmImage: ubuntu-latest


variables:
- name: token
  value: initialValue 

steps:
  - script: |
      echo ${{ variable.token }} # outputs initialValue
      echo $(TOKEN)
    displayName: First variable pass
  - bash: echo '${env:BUILD-KERNEL}'
